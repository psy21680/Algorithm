<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer, max=0, n=arr.length;
                let horizontal_sum=[0,0,0,0,0];  // 수정 필요
                let vertical_sum=[0,0,0,0,0];    // 수정 필요
                let diagnal_sum=[0,0];

                for (let i=0;i<n;i++){
                    for (let j=0;j<n;j++){
                        horizontal_sum[i]+=arr[i][j];   // 가로합 배열 완성
                        vertical_sum[i]+=arr[j][i];     // 세로합 배열 완성
                    }
                    diagnal_sum[1]+=arr[i][(n-1)-i];    // 우상향 대각선
                    diagnal_sum[2]+=arr[i][i];          // 우하향 대각선
                }

                // max 와 비교시작
                for (let i=0;i<n;i++){
                    if (horizontal_sum[i]>max) max=horizontal_sum[i];
                    if (vertical_sum[i]>max) max=vertical_sum[i];
                }
                if (diagnal_sum[1]>max) max=diagnal_sum[1];
                if (diagnal_sum[2]>max) max=diagnal_sum[2];

                answer=max;

                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
