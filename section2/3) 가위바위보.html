<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer="";
                for (let i=0;i<a.length;i++){
                    if(a[i]+1===b[i] || a[i]-2===b[i]) answer+='B'; // b가 이길경우
                    else if (a[i]===b[i]) answer+='D'; // 비길 경우
                    else answer+='A';  // 나머지 (a가 이길 경우)
                }
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
