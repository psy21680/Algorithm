<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                arr.unshift([0,0,0,0,0]);
                arr.push([0,0,0,0,0]);
                for(let i=0;i<arr.length;i++){
                    arr[i].unshift(0);
                    arr[i].push(0);                // 둘러싼 0 완성하기

                }


                for (let i=1;i<arr.length;i++){
                    for(let j=1;j<arr.length;j++){
                        if (arr[i][j]>arr[i-1][j] && arr[i][j]>arr[i+1][j] && arr[i][j]>arr[i][j-1] && arr[i][j]>arr[i][j+1]) answer++;
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
