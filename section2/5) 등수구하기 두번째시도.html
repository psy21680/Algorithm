<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[1,1,1,1,1];
                for(let i=0;i<arr.length;i++){
                    for(let j=0;j<arr.length;j++){
                        if(arr[i]<arr[j]) answer[i]++; // 남들보다 작으면 등수가 한칸씩 밀림
                    }
                }
                return answer;
            }

            let arr=[92, 92, 92, 100, 76];
            console.log(solution(arr)); 
        </script>
    </body>
</html>
