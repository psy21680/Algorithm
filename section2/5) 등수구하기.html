    <body>
        <script>
            function solution(arr){
                let answer=[];
                arr.sort((a,b)=>a-b);
                answer=arr;
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));  // 순위는 출력하지 못하였음.
        </script>
