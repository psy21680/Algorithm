<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max , sum;
                if (a > b) max = a
                else max = b
                if (max < c) max = c

                sum = a+b+c-max;
                if (max >= sum) answer = "No"
                return answer;
            }

            console.log(solution(13,33,17));
        </script>
    </body>
</html>
