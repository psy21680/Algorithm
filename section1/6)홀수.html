<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum=0, min=1000;
                
                for(let i=0;i<arr.length;i++){
                    if((arr[i]%2)>0) answer.push(arr[i]);
                }
                for(let i=0;i<answer.length;i++){
                    sum+=answer[i];
                }
                for(let i=0;i<answer.length;i++){
                    if(answer[i]<min) min=answer[i];
                }
                answer=[sum,min];  // 배열 재설정 
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
