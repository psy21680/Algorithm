<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                let arr=s.split("");
                let string=s;

                for(let i=arr.length-1;i>0;i--){  // 뒤에서 부터 시도하기
                    for(let j=i-1;j>=0;j--){
                        if (arr[j]===arr[i]){
                            string.slice(i,i+1);
                        }
                    }
                }
                return answer=string;
                
            }
            console.log(solution("ksekkset"));  // 중복제거해서 출력실패
        </script>
    </body>
</html>
