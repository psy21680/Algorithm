<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer;
                if(arr[1]>=arr[2]) answer=arr[2];
                else answer=arr[1];
                for(let i=3;i<=7;i++){
                    if(arr[i]<=answer) answer=arr[i];
                }   
                return answer;
            }

            let arr=[5,3,7,11,2,15,17];
            console.log(solution(arr));
        </script>
    </body>
</html>
