<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                if (a > b){
                    if (b < c){
                        return b;
                    }
                    else if (b > c){
                        return c;
                    }
                }
                else if (a < b){
                    if (a < c){
                        return a;
                    }
                    else if (a > c){
                        return c;
                    }
                }
            }

            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
