<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="",n=0;
                str=str.replace(/[^0-9]/g,'');
                for(let i=0;i<str.length;i++){
                    if (str[i]==0){
                        n++;
                    }
                    else break;
                }
                for(let i=n;i<str.length;i++){
                    answer+=str[i];
                }
                return answer;
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
